<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Timer!</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="counter">
      <nav class="controls">
        <a href="#" class="button" id="start">Start</a>
        <a href="#" class="button" id="stop">Stop</a>
        <a href="#" class="button" id="reset">Reset</a>
        <a href="#" class="button" id="lap">Lap</a>
        <a href="#" class="button" id="resetLaps">Reset Laps</a>
        
      </nav>
      <div class="stopwatch"></div>
      <ol class="results">
        <h4>Laps: </h4>
    </div>
    <script type="text/javascript" src="script-compiled.js"></script>
  </body>
</html>
